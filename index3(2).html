}
        .overlay{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
            padding: 20px;
            border-radius: 10px;
        }
        h2{
            text-align:center;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            width: 300px;
        }
        .login-container {
            margin-top:20px;
            background-image: linear-gradient(rgb(231, 10, 231),rgb(98, 9, 233));
            text-align: center;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            width: 300px;
        }


        .login-container p {
            margin-bottom: 20px;
        }

        .login-container button {
            display: block;
            margin: 10px auto;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login-container button:hover {
            background-color: #0056b3;
        }

<body>
    <div class="main">
    <div class="overlay">
    <div>
    <h2>Welcome to the Web Application</h2>
    </div>
    <div class="login-container">
        <h3>Login</h3>
        <p>Are you an admin or a guest?</p>
        <button onclick="redirectToLogin('admin')">Admin</button>
        <button onclick="redirectToLogin('guest')">Guest</button>
        <script src="https://accounts.google.com/gsi/client" async defer></script>
        <div id="g_id_onload"
           data-client_id="YOUR_GOOGLE_CLIENT_ID"
           data-auto_prompt="false">
        </div>
        <div class="g_id_signin"
           data-type="standard"
           data-size="large"
           data-theme="outline"
           data-text="sign_in_with"
           data-shape="rectangular"
           data-logo_alignment="left">
        </div>
  

        <script>
            function redirectToLogin(userType) {
                if (userType === 'admin') {
                    window.location.href = 'admin-login.html';
                } else if (userType === 'guest') {
                    window.location.href = 'guest-login.html';
                }
            }
            function onSignIn(googleUser) {
                // Handle the user's information, e.g., send it to your server for authentication.
                var profile = googleUser.getBasicProfile();
                console.log('ID: ' + profile.getId());
                console.log('Name: ' + profile.getName());
                console.log('Email: ' + profile.getEmail());
                // You can also access the user's ID token for server-side verification.
                var id_token = googleUser.getAuthResponse().id_token;
                console.log('ID Token: ' + id_token);

                // Redirect or perform other actions as needed.
                }
        </script>
    </div>
    </div>
    </div>
</body>
