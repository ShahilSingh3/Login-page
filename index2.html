<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin or Guest?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            text-align: center;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            width: 300px;
        }

        .login-container h2 {
            margin-bottom: 20px;
        }

        .login-container p {
            margin-bottom: 20px;
        }

        .login-container button {
            display: block;
            margin: 10px auto;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login-container button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Welcome to the Web Application</h2>
        <h3>Login</h3>
        <p>Are you an admin or a guest?</p>
        <button onclick="redirectToLogin('admin')">Admin</button>
        <button onclick="redirectToLogin('guest')">Guest</button>

        <script>
            function redirectToLogin(userType) {
                if (userType === 'admin') {
                    window.location.href = 'admin-login.html';
                } else if (userType === 'guest') {
                    window.location.href = 'guest-login.html';
                }
            }
        </script>
    </div>
</body>
</html>
