<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guest Login</title>
    <style>
        *{
            margin:0;
            padding:0;
            box-sizing: border-box;
        }
        .main{
            font-family: Arial, sans-serif;
            margin:0;
            padding:0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            width: 100vw;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }

        h2{
            text-align:center;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            padding: 18px;
            width: 250px;
        }
        /*a pseudoelement of main*/
        .main::before {
            content: "";
            /*didn't find a proper link so I'm using this for the background image*/ 
            background-image: url(bkgrndimg.jpg);            
            background-size: cover;
            background-position: center;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            filter: blur(2px); /* Apply the blur effect to the pseudo-element */
}
        .overlay{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
            padding: 20px;
            border-radius: 10px;
        }
        .login-container {
            margin-top:20px;
            background-image: linear-gradient(rgb(225, 239, 171),rgba(202, 247, 113, 0.825)); /*applying linear 
            gradient on the login div*/
            text-align: center;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            width: 300px;
        }

        .login-container h2 {
            text-align: center;
        }

        .login-container form {
            display: flex;
            flex-direction: column;
        }

        .login-container label {
            margin-bottom: 10px;
            margin-top: 10px;
        }

        .login-container input[type="text"],
        .login-container input[type="password"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            margin-bottom: 10px;
        }

        .login-container button {
            display: block;
            margin: 10px auto;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login-container button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="main">
    <div class="overlay">
    <div class="login-container">
        <h2>Login</h2>
        <!-- Guest Login Form -->
        <form action="guest-login.php" method="post">
            <label for="guest-username">Guest Username:</label>
            <input type="text" id="guest-username" name="guest-username" required>

            <label for="guest-password">Guest Password:</label>
            <input type="password" id="guest-password" name="guest-password" required>

            <button type="submit">Guest Login</button>
        </form>
    </div>
    </div>
</div>
</body>
</html>
